<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BILLIONAIRE DIARY</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Modify CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body class="max-w-screen-2xl mx-auto">
  <header class="flex">
    <nav class="w-3/12 bg-slate-800 py-6 px-4 text-center">
        <h1 class="font-extrabold text-2xl  mb-9 text-white">BILLIONAIRE <div class="font-medium tracking-widest text-slate-300">DIARY</div></h1>

        <ul class="  text-slate-800  font-bold text-xl mb-7">
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5 mb-5">Add a User<br>
                <span class="font-light">(Randomly)</span>
            </li>
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5 mb-5">Double Money</li>
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5 mb-5">Short By Rank<br>
                <span class="font-light">(Descending)</span>
            </li>
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5">Calculate Entire Wealth</li>
        </ul>

        <hr class="w-8/12 mx-auto">

        <ul class="text-slate-800  font-bold text-xl mt-7">
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5 mb-5">Show All Billionaires</li>
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5 mb-5">Richest by industry<br>
                <span class="font-light">(Technology)</span>
            </li>
            <li class="bg-white grid justify-center items-center h-16 py-1 px-5">Richest by states<br>
                <span class="font-light">(Texas)</span>
            </li>
        </ul>
    </nav>

    <!-- Search bar -->
    <div class="w-9/12 p-1 h-16 flex justify-center items-center bg-slate-400 ">
        <input class=" ml-5 rounded-l-lg p-3" type="text" placeholder="Search">
        <button class="bg-slate-900 rounded-r-lg text-white p-3">Search</button>
    </div>
  </header>

  
</body>
</html>
